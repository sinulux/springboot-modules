<h3 class="bg-warning">jvm进程内的日志</h3>
<button class="btn btn-success" onclick="openSocket()">开启日志</button>
<button class="btn btn-primary" onclick="sendSocket()">发送消息</button>
<button class="btn btn-danger" onclick="closeSocket()">关闭日志</button>
<br/><br/>
<div id="log-container" style="height: 300px; overflow-y: scroll; background: #333; color: #aaa; padding: 10px;">
    <div></div>
</div>
<h3 class="bg-warning">指定监听日志文件的日志</h3>
<button class="btn btn-success" onclick="openSocket()">开启日志</button>
<button class="btn btn-danger" onclick="closeSocket()">关闭日志</button>
<br/><br/>
<div id="filelog-container" style="height: 300px; overflow-y: scroll; background: #333; color: #aaa; padding: 10px;">
    <div></div>
</div>
<script>
    var stompClient = null;
    $(document).ready(function () {
        openSocket();
    });

    function openSocket() {
        if (stompClient == null) {
            var socket = new SockJS('http://localhost:8816/websocket?token=mq');
            stompClient = Stomp.over(socket);
        }
        stompClient.connect({token: "mq"}, function (frame) {
            stompClient.subscribe('/topic/pullLogger', function (event) {
                var content = JSON.parse(event.body);
                $("#log-container div").append(content.timestamp + " " + content.level + " --- [" + content.threadName + "] " + content.className + "   :" + content.body).append("<br/>");
                $("#log-container").scrollTop($("#log-container div").height() - $("#log-container").height());
            }, {
                token: "mq_message"
            });
            stompClient.subscribe('/topic/pullFileLogger', function (event) {
                var content = event.body;
                $("#filelog-container div").append(content).append("<br/>");
                $("#filelog-container").scrollTop($("#filelog-container div").height() - $("#filelog-container").height());
            }, {
                token: "mq_message"
            });
        });
        Mine.layer.tips("日志已开启",1);
    }

    function closeSocket() {
        if (stompClient != null) {
            stompClient.disconnect();
            stompClient = null;
        }
        Mine.layer.tips("日志已关闭",1);
    }

    function sendSocket(){
        $.post("/common/activeMQ/process",{message:"我是一条消息！时间-"+new Date().toLocaleTimeString()});
    }
</script>
