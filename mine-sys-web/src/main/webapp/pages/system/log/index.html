<script>
    var stompClient = null;
    $(document).ready(function () {
        openSocket();
    });

    function openSocket() {
        if (stompClient == null) {
            var socket = new SockJS('http://localhost:8816/websocket?token=mq');
            stompClient = Stomp.over(socket);
        }
        stompClient.connect({token: "mq"}, function (frame) {
            /*stompClient.subscribe('/topic/pullLogger', function (event) {
                var content = JSON.parse(event.body);
                $("#log-container div").append(content.timestamp + " " + content.level + " --- [" + content.threadName + "] " + content.className + "   :" + content.body).append("<br/>");
                $("#log-container").scrollTop($("#log-container div").height() - $("#log-container").height());
            }, {
                token: "mq_message"
            });*/
            stompClient.subscribe('/topic/pullFileLogger', function (event) {
                var content = event.body;
                $("#fileLog-container div").append(content).append("<br/>");
                $("#fileLog-container").scrollTop($("#fileLog-container div").height() - $("#fileLog-container").height());
            }, {
                token: "mq_message"
            });
        });
        Mine.layer.tips("日志已开启",1);
    }

    function senJsonp(){
        $.ajax({
            async : true,
            url : "http://dict-mobile.iciba.com/interface/index.php",
            type : "GET",
            dataType : "jsonp", // 返回的数据类型，设置为JSONP方式
            jsonp : 'callback', //指定一个查询参数名称来覆盖默认的 jsonp 回调参数名 callback
            jsonpCallback: 'handleResponse', //设置回调函数名
            data : {
                c:"word",
                nums:10,
                m:"getsuggest",
                ck:"709a0db45332167b0e2ce1868b84773e",
                client:6,
                uid:0,
                timestamp:new Date().getTime(),
                is_need_mean:1,
                word:"shenfenzheng"
            },
            success: function(data, status, xhr){
                console.log('状态为：' + status + ',状态是：' + xhr.statusText);
                console.log(data);
                sendSocket(JSON.stringify(data))
            }
        });
    }

    function senNoticeJsonp(){
        $.ajax({
            async : true,
            url : "http://www.ahhfly.gov.cn/content/noticeList",
            type : "POST",
            dataType : "jsonp", // 返回的数据类型，设置为JSONP方式
            jsonp : 'callback', //指定参数名称来覆盖默认的jsonp回调参数名 callback
            jsonpCallback: 'handleResponse',//设置回调函数名
            data : {
                siteId:4697420,
                columnId:4701911,
                pageIndex:0,
                pageSize:10,
                title:""
            },
            success: function(data, status, xhr){
                console.log('状态为：' + status + ',状态是：' + xhr.statusText);
                console.log(data);
                sendSocket(JSON.stringify(data))
            }
        });
    }

    function senNoticeJsonpForContent(){
        $.ajax({
            async : true,
            url : "http://www.ahhfly.gov.cn/content/noticeList",
            type : "POST",
            dataType : "jsonp", // 返回的数据类型，设置为JSONP方式
            jsonp : 'callback', //指定一个查询参数名称来覆盖默认的 jsonp 回调参数名 callback
            jsonpCallback: 'handleResponse',
            data : {
                contentId:528541
            },
            success: function(data, status, xhr){
                console.log('状态为：' + status + ',状态是：' + xhr.statusText);
                console.log(data);
                sendSocket(JSON.stringify(data))
            }
        });
    }

    function closeSocket() {
        if (stompClient != null) {
            stompClient.disconnect();
            stompClient = null;
        }
        Mine.layer.tips("日志已关闭",1);
    }

    function startSolr(type){
        $.ajax({
            url:"/call/tomcat-solr?type=" + type,
            success:function(d){
                console.log(d);
                d = JSON.parse(atob(d));
                if(d.status == 1){
                    Mine.layer.tips("操作成功！");
                }else{
                    Mine.layer.tips("操作失败！",2);
                }
            }
        });
    }

    function sendTimeTips(){
        var content = {
            status : 0,
            title:'系统消息',
            body : "您有2条未完成的任务您有2条未完成的任务"
        };
        timeTips(content);
    }
</script>
